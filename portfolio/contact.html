<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wilson GL Website</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/contactstyle.css">
</head>

<body>
    <div class="container">

        <!--header-->
        <nav class="navbar bg-light">
            <a href="#" class="navbar-brand  col-md-3">WGLM</a>
            <div class="col-md-4"></div>
            <ul class="nav col-md-4 justify-content-end">
                <li class="nav-item active"><a class="nav-link" href="./index.html">About</a>
                </li>
                <li class="nav-item"><a class="nav-link" href="./portfolio.html">
                        Portfolio</a></li>
                <li class="nav-item"><a class="nav-link" href="./contact.html">
                        Contact<a>
                </li>
            </ul>

        </nav>

        </nav>

        <!--content-->
        <div class="row"></div>
        <div class="row">
            <div class="col-sm-12">
                <div class="row">
                    <p class="col-sm-12"></p>
                </div>
                <form class="jumbotron">

                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input class="form-control" type="text" name="fullName" id="fullName"
                            placeholder="eg. Juan c Perez" required>
                    </div>
                    <div class="form-group">
                        <label for="emailAddress">Email Address</label>
                        <input class="form-control" type="email" name="emailAddress" id="emailAddress"
                            placeholder="eg. youemail@google.com" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" name="message" rows="10" cols="50"
                            placeholder="What can I do for you"></textarea>
                    </div>
                    <input class="btn btn-primary" type="submit" name="submit" id="submit" value="Submit">

                </form>

            </div>
        </div>
    </div>

</body>

</html>
